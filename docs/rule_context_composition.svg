<svg width="500" height="220" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
        .text { font-family: monospace; font-size: 14px; }
        .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .placeholder { fill: #e6e6fa; stroke: #9370db; stroke-width: 1; }
        .placeholder-text { font-family: monospace; font-size: 12px; fill: #9370db; }
        .folder { fill: #fffbe6; stroke: #ffc107; stroke-width: 1; }
        .folder-text { font-family: sans-serif; font-size: 14px; fill: #856404; }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>

    <!-- AppView Context Box -->
    <rect x="20" y="50" width="200" height="120" class="box" rx="5" />
    <text x="30" y="40" class="text">AppView: html3A.html</text>
    <rect x="40" y="80" width="160" height="30" class="placeholder" rx="3"/>
    <text x="50" y="100" class="placeholder-text">{{Html3AContent}}</text>

    <!-- Views Folder -->
    <rect x="280" y="20" width="200" height="180" class="folder" rx="5" />
    <text x="350" y="45" class="folder-text">/Views</text>
    
    <!-- Content Box -->
    <rect x="300" y="70" width="160" height="80" class="box" rx="5" />
    <text x="305" y="60" class="text">html3Acontent.html</text>
    <text x="310" y="110" class="text" xml:space="preserve">&lt;h3&gt;...&lt;/h3&gt;</text>

    <!-- Arrow -->
    <path d="M300 110 Q250 110 200 95" class="arrow" />
</svg>
